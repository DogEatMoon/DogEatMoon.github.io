<script>
    (function() {
        // ---------- é…ç½® ----------
        const FIXED_SALT = "#@SALT_DOGEATMOON@#";
        const SEGMENT_DELIMITER = '||';

        // DOM å…ƒç´ 
        const cipherInput = document.getElementById('cipherInput');
        const privateKeyInput = document.getElementById('privateKeyInput');

        function segmentDecrypt(cipherText, privateKeyPEM) {
            const segments = cipherText.split(SEGMENT_DELIMITER);
            const decryptor = new JSEncrypt();
            decryptor.setPrivateKey(privateKeyPEM);

            let plainText = '';
            for (let i = 0; i < segments.length; i++) {
                const segment = segments[i].trim();
                if (segment === '') continue;
                const decrypted = decryptor.decrypt(segment);
                if (decrypted === false) {
                    throw new Error(`è§£å¯†å¤±è´¥: ç¬¬ ${i+1} æ®µæ— æ•ˆæˆ–ç§é’¥ä¸åŒ¹é…`);
                }
                plainText += decrypted;
            }
            return plainText;
        }

        // è§£æè§£å¯†åçš„å­—ç¬¦ä¸²ï¼Œæå–å­—æ®µå’Œç›/æ—¶é—´æˆ³
        function parseDecrypted(decryptedStr) {
            // æŸ¥æ‰¾ç›çš„ä½ç½®
            const saltIndex = decryptedStr.lastIndexOf(FIXED_SALT);
            if (saltIndex === -1) {
                throw new Error('è§£å¯†åæœªæ‰¾åˆ°å›ºå®šç›å€¼ï¼Œæ•°æ®å¯èƒ½æŸå');
            }

            // ç›ä¹‹å‰æ˜¯æ•°æ®éƒ¨åˆ†ï¼Œç›ä¹‹åæ˜¯æäº¤æ—¶é—´æˆ³
            const dataPart = decryptedStr.substring(0, saltIndex);
            const submitTimeStr = decryptedStr.substring(saltIndex + FIXED_SALT.length);
            const submitTime = parseInt(submitTimeStr, 10);
            if (isNaN(submitTime)) {
                throw new Error('æäº¤æ—¶é—´æˆ³æ— æ•ˆ');
            }

            // è§£æ dataPart ä¸­çš„å­—æ®µ (æ ¼å¼: answers:...|start:...|submit:...|log:...)
            const fields = dataPart.split('|');
            const parsed = {
                answers: null,
                start: null,
                submit: submitTime,
                log: null
            };

            for (let field of fields) {
                const [key, ...valueParts] = field.split(':');
                const value = valueParts.join(':'); // é˜²æ­¢å€¼ä¸­æœ‰å†’å·
                if (key === 'answers') parsed.answers = value.trim();
                else if (key === 'start') parsed.start = parseInt(value, 10);
                else if (key === 'log') parsed.log = value.trim();
                // æ³¨æ„: åŠ å¯†æ—¶å¯èƒ½è¿˜æœ‰submitå­—æ®µï¼Œä½†æˆ‘ä»¬å·²ç»ä»ç›åè·å–äº†ï¼Œè¿™é‡Œå¿½ç•¥
            }

            if (!parsed.answers || !parsed.start || !parsed.log) {
                throw new Error('è§£å¯†æ•°æ®ç¼ºå°‘å¿…è¦å­—æ®µ (answers, start, log)');
            }

            return parsed;
        }

        // è§£ææ—¥å¿—å­—ç¬¦ä¸²ä¸ºäº‹ä»¶æ•°ç»„
        function parseLog(logStr, startTime) {
            const entries = logStr.split(';').filter(e => e.length > 0);
            const events = [];
            for (let entry of entries) {
                // æ ¼å¼: ç±»å‹+ç´¢å¼•+é€‰é¡¹?@ç›¸å¯¹æ—¶é—´
                const atIndex = entry.lastIndexOf('@');
                if (atIndex === -1) continue;
                const eventPart = entry.substring(0, atIndex);
                const relTime = parseInt(entry.substring(atIndex + 1), 10);
                if (isNaN(relTime)) continue;

                // è§£æ eventPart: ç¬¬ä¸€ä¸ªå­—ç¬¦æ˜¯ç±»å‹ï¼Œåé¢æ˜¯ç´¢å¼•ï¼ˆå¯èƒ½è¿˜æœ‰é€‰é¡¹ï¼‰
                const type = eventPart[0];
                const rest = eventPart.substring(1);
                // åˆ†ç¦»ç´¢å¼•å’Œé€‰é¡¹ï¼šç´¢å¼•å¯ä»¥æ˜¯æ•°å­—ï¼Œå¯èƒ½åŒ…å«è´Ÿå·ï¼Œåé¢å¯èƒ½è·Ÿå­—æ¯é€‰é¡¹
                let idxStr = '';
                let option = null;
                for (let i = 0; i < rest.length; i++) {
                    const ch = rest[i];
                    if (ch === '-' || (ch >= '0' && ch <= '9')) {
                        idxStr += ch;
                    } else {
                        // é‡åˆ°å­—æ¯ï¼Œå‰©ä¸‹çš„éƒ½æ˜¯é€‰é¡¹
                        option = rest.substring(i);
                        break;
                    }
                }
                const idx = parseInt(idxStr, 10);
                if (isNaN(idx)) continue;

                const absTime = startTime + relTime;
                events.push({
                    type,
                    idx,
                    option,
                    relTime,
                    absTime
                });
            }
            // æŒ‰ç›¸å¯¹æ—¶é—´æ’åº
            events.sort((a,b) => a.relTime - b.relTime);
            return events;
        }

        // æ ¼å¼åŒ–æ—¶é—´æˆ³
        function formatTimestamp(ts) {
            const d = new Date(ts);
            return d.toLocaleString('zh-CN', { hour12: false });
        }

        // æ ¼å¼åŒ–ç›¸å¯¹æ—¶é—´ (æ¯«ç§’ -> ç§’)
        function formatRelTime(ms) {
            return (ms / 1000).toFixed(2) + 's';
        }

        // äº‹ä»¶ç±»å‹è½¬å¯è¯»æè¿°
        function eventDescription(event) {
            const type = event.type;
            const idx = event.idx;
            const opt = event.option;
            if (type === 'S') return 'å¼€å§‹ç­”é¢˜';
            if (type === 'E') return `è¿›å…¥ç¬¬ ${idx} é¢˜`;
            if (type === 'L') return `ç¬¬ ${idx} é¢˜é€‰æ‹© ${opt}`;
            if (type === 'U') return `æäº¤ (æœ€åä¸€é¢˜)`;
            return `æœªçŸ¥äº‹ä»¶ ${type}`;
        }

        // ä¸»å¤„ç†å‡½æ•°
        function handleDecrypt() {
            const cipher = cipherInput.value.trim();
            const privateKey = privateKeyInput.value.trim();
            const standardRaw = standardAnswerInput.value.trim();

            if (!cipher || !privateKey || !standardRaw) {

            }

            try {
                // 1. åˆ†æ®µè§£å¯†
                const decrypted = segmentDecrypt(cipher, privateKey);

                // 2. è§£ææ•°æ®
                const parsed = parseDecrypted(decrypted);
                const { answers: answerSeq, start, submit, log } = parsed;

                // 3. è§£ææ—¥å¿—
                const events = parseLog(log, start);

                // 4. è§£æç”¨æˆ·ç­”æ¡ˆå’Œæ ‡å‡†ç­”æ¡ˆ
                const userAnswers = answerSeq.split(/\s+/).filter(s => s.length > 0);
                const standardAnswers = standardRaw.split(/\s+/).filter(s => s.length > 0);
                const total = standardAnswers.length;

                // 5. å¯¹æ¯”
                let correctCount = 0;
                const compareDetails = [];
                for (let i = 0; i < total; i++) {
                    const user = i < userAnswers.length ? userAnswers[i] : '(ç¼ºå¤±)';
                    const std = standardAnswers[i];
                    const isCorrect = (user === std);
                    if (isCorrect) correctCount++;
                    compareDetails.push({ index: i+1, user, std, isCorrect });
                }
                const accuracy = (correctCount / total * 100).toFixed(2);

                // 6. æ„å»ºæ˜¾ç¤ºHTML
                let html = '';

                // åŸå§‹è§£å¯†ä¿¡æ¯ (å¯é€‰)
                html += `<div class="result-section">
                    <span class="badge">ğŸ“œ è§£å¯†åŸæ–‡</span>
                    <div style="word-break:break-word; background:#0b141e; padding:12px; border-radius:12px; margin-top:12px; font-family: monospace; font-size:0.9rem;">${escapeHtml(decrypted)}</div>
                </div>`;

                // æ—¶é—´ä¿¡æ¯
                html += `<div class="result-section">
                    <span class="badge">â±ï¸ æ—¶é—´ä¿¡æ¯</span>
                    <div style="margin-top:12px;">
                        <div>å¼€å§‹ç­”é¢˜ï¼š${formatTimestamp(start)} (${new Date(start).toLocaleString()})</div>
                        <div>æäº¤æ—¶é—´ï¼š${formatTimestamp(submit)} (${new Date(submit).toLocaleString()})</div>
                        <div>æ€»è€—æ—¶ï¼š${((submit - start)/1000).toFixed(2)} ç§’</div>
                    </div>
                </div>`;

                // ç”¨æˆ·ç­”æ¡ˆåºåˆ—
                html += `<div class="result-section">
                    <span class="badge">ğŸ“‹ ç”¨æˆ·ç­”æ¡ˆ</span>
                    <div style="font-size:1.8rem; font-weight:700; letter-spacing:4px; margin-top:12px;">${userAnswers.join(' ')}</div>
                    ${userAnswers.length !== total ? `<div style="color: #ffb574;">âš ï¸ ç”¨æˆ·ç­”æ¡ˆæ•°é‡ (${userAnswers.length}) ä¸æ ‡å‡†ç­”æ¡ˆæ•°é‡ (${total}) ä¸ä¸€è‡´ï¼Œç¼ºå¤±éƒ¨åˆ†è§†ä¸ºé”™è¯¯ã€‚</div>` : ''}
                </div>`;

                // è¡Œä¸ºè½¨è¿¹
                html += `<div class="result-section">
                    <span class="badge">ğŸš¦ è¡Œä¸ºè½¨è¿¹ (ç›¸å¯¹å¼€å§‹æ—¶é—´)</span>
                    <div class="traffic-list">`;
                events.forEach(e => {
                    const desc = eventDescription(e);
                    html += `<div class="traffic-item">${desc}  <span class="time-stamp">(${formatRelTime(e.relTime)})</span></div>`;
                });
                html += `</div></div>`;

                // é€é¢˜å¯¹æ¯”
                html += `<div class="result-section">
                    <span class="badge">ğŸ” é€é¢˜å¯¹æ¯”</span>
                    <div style="margin-top:12px;">`;
                compareDetails.forEach(item => {
                    const status = item.isCorrect ? 'âœ…' : 'âŒ';
                    const userDisplay = item.user === '(ç¼ºå¤±)' ? '<span style="color:#ff8888">(ç¼ºå¤±)</span>' : item.user;
                    html += `<div>${status} ç¬¬${item.index}é¢˜: ç”¨æˆ·ç­”æ¡ˆ <strong>${userDisplay}</strong> | æ ‡å‡†ç­”æ¡ˆ <strong>${item.std}</strong> ${item.isCorrect ? '<span class="correct">âœ“</span>' : '<span class="incorrect">âœ—</span>'}</div>`;
                });
                html += `</div></div>`;

                // æ­£ç¡®ç‡
                html += `<div style="background: #0f1a24; border-radius: 28px; padding: 20px; text-align: center; border: 2px solid #3b6eff;">
                    <span style="font-size: 1.4rem;">ğŸ¯ æ­£ç¡®ç‡ </span>
                    <span style="font-size: 3rem; font-weight: 800; color: ${accuracy >= 60 ? '#a3e0a3' : '#ffa3a3'};">${accuracy}%</span>
                    <span style="display: block; margin-top: 8px;">(${correctCount} / ${total} é¢˜æ­£ç¡®)</span>
                </div>`;

                resultContent.innerHTML = html;
                resultArea.style.display = 'block';
                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (e) {
                alert('è§£å¯†å¤±è´¥ï¼š' + e.message);
                console.error(e);
            }
        }

        // ç®€å•è½¬ä¹‰
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;';
                if (m === '<') return '&lt;';
                if (m === '>') return '&gt;';

            });
        }
